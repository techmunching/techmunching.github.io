<div class="mb-5 d-flex justify-content-between main-loop-card">
<div style="width: 120%;padding: 0;margin: 0;" class="pr-3 col-md-8">
	<h2 class="mb-3 h4 lines-limit-4">
	<a class="text-dark" href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
	</h2>
	<p class="excerpt lines-limit-2">
	   {{ post.excerpt  | strip_html | strip_newlines | truncate: 186}}
	</p>
	<small class="d-block text-muted">
		In <span class="catlist">
		{% for category in post.categories %}
		<a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/categories.html#{{ category | downcase | replace: '+', 'p' }}">{{ category }}</a><span class="sep">, </span>
		{% endfor %}
		</span>
	</small>
	<small class="text-muted">
		{{ post.date | date: '%b %d, %Y' }}
	</small>
</div>
{% if post.image %}
	<div class="col-md-4 p-0 text-right" style="overflow: hidden; width: 65%;">
	<a href="{{site.baseurl}}{{post.url}}">
	<img class="w-125-card" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}">
	</a>
	</div>
{% endif %}
{% if post.video %}
	<div class="col-md-4 p-0 text-right" style="overflow: hidden; width: 65%;">
	<a href="{{site.baseurl}}{{post.url}}">
	<video autoplay muted loop class="w-125-card" src="{% if post.video contains "://" %}{{ post.video }}{% else %}{{ site.baseurl }}/{{ post.video }}{% endif %}" alt="{{ post.title }}">
	</a>
	</div>
{% endif %}
</div>
