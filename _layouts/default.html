<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page.title}} | {{site.name}}</title>

    {% seo %}

    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/fa.min.css">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet">

    <!-- Bootstrap Modified -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/prism.css">

    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/theme.css">

    <!-- Jquery on header to make sure everything works, the rest  of the scripts in footer for fast loading -->
    <script src="{{site.baseurl}}/assets/js/jquery-3.3.1.min.js"></script>

    <script async src="{{site.baseurl}}/assets/js/fa.min.js"></script>

    {% include tracking-header.html %}


</head>

<body class="{% if page.url == "/" %} homefirstpage {% endif %}">

    <!-- Navbar -->
    <nav id="MagicMenu" class="topnav navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">

        <div class="d-flex flex-row">
            <div class="p-1" style="min-width: 40px;width: 10%;">
                <a href="{{ site.baseurl }}/"><img src="/assets/images/logo_small.png"/></a>
            </div>
            <div class="p-1">
                <a class="navbar-brand" href="{{ site.baseurl }}/"><strong>{{site.name}}</strong>     
                </a>
            </div>
            <div class="p-1">
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
              </div>
          </div>
          <div class="navbar-collapse collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto d-flex align-items-center">
               {% include menu-header.html %}
            </ul>
            <ul class="navbar-nav ml-auto d-flex align-items-center" style="min-width: 20%;">
                {% include search-lunr.html %}
            </ul>
        </div>
    </div>
    </nav>

    <!-- Search Results -->
    <div id="lunrsearchresults">
        <ul class="mb-0"></ul>
    </div>

    <!-- Content -->
    <main role="main" class="site-content">
        {{ content }}
    </main>


    <!-- Scripts: popper, bootstrap, theme, lunr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script src="{{site.baseurl}}/assets/js/bootstrap.min.js"></script>

    <script src="{{site.baseurl}}/assets/js/theme.js"></script>

    <script src="{{site.baseurl}}/assets/js/prism.js"></script>


    <!-- Footer -->
    <footer class="bg-white border-top p-3 text-muted small">
        <div class="container">
        <div class="row align-items-center justify-content-between">
            <div>
                <span class="navbar-brand mr-2 mb-0"><strong>Tech Munching</strong></span>
                <span>Copyright Â© <script>document.write(new Date().getFullYear())</script></span>

                <!--  Github Repo Star Btn-->
                <!-- <a class="text-dark ml-1" target="_blank" href="https://github.com/TechMunching"><i class="fab fa-github"></i> Fork on Github</a> -->

            </div>
            <div style="display: flex;">
                <div style="margin-left: 0%;" class="row align-items-center justify-content-between"><span>Made with <i class="fa fa-heart" aria-hidden="true" style="color:red;"></i> by TechMunching |  </span></div><div style="padding-left: 0.3em;font-size: 1.2em;"><a style="font-size: 1em;" class="nav-link" href="{{site.baseurl}}/contact.html">Contact Us</a></div>
            </div>
        </div>
        </div>
    </footer>

    {% include tracking-footer.html %}

</body>

</html>
